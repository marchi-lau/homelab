---
apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png?raw=true
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Automation:
        style: row
        columns: 2
      AI:
        style: row
        columns: 2
      RSS:
        style: row
        columns: 2
      Monitoring:
        style: row
        columns: 2
      Tools:
        style: row
        columns: 4
      Storage:
        style: row
        columns: 2
  services.yaml: |
    - Automation:
        - n8n:
            icon: n8n.png
            href: https://n8n-02.marchi.app
            description: Workflow Automation
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: https://status.marchi.app
            description: Status Monitoring
    - AI:
        - Open WebUI:
            icon: https://raw.githubusercontent.com/open-webui/open-webui/main/static/favicon.png
            href: https://open-webui.marchi.app
            description: LLM Chat Interface
    - RSS:
        - Miniflux:
            icon: miniflux.png
            href: https://miniflux.marchi.app
            description: RSS Reader
        - RSSHub:
            icon: rsshub.png
            href: https://rsshub.marchi.app
            description: RSS Feed Generator
    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: https://grafana.marchi.app
            description: Metrics Dashboard
        - Prometheus:
            icon: prometheus.png
            href: https://grafana.marchi.app
            description: Metrics Collection
    - Tools:
        - IT-Tools:
            icon: it-tools.png
            href: https://it-tools.marchi.app
            description: Developer Utilities
        - Stirling PDF:
            icon: stirling-pdf.png
            href: https://s-pdf.marchi.app
            description: PDF Toolkit
        - string-is:
            icon: https://string.is/favicon.ico
            href: https://string-is.marchi.app
            description: String Toolkit
        - AI Draw.io:
            icon: drawio.png
            href: https://diagram.marchi.app
            description: AI Diagram Editor
        - Excalidraw:
            icon: excalidraw.png
            href: https://excalidraw.marchi.app
            description: Whiteboard
    - Storage:
        - RustFS Console:
            icon: minio.png
            href: https://s3-console.marchi.app
            description: S3 Storage Console
        - RustFS API:
            icon: minio.png
            href: https://s3.marchi.app
            description: S3 API Endpoint
  bookmarks.yaml: |
    - Developer:
        - GitHub:
            - icon: github.png
              href: https://github.com/marchi-lau/homelab
        - Flux CD:
            - icon: flux-cd.png
              href: https://fluxcd.io/docs/
    - Infrastructure:
        - Cloudflare:
            - icon: cloudflare.png
              href: https://dash.cloudflare.com
        - UniFi:
            - icon: unifi.png
              href: https://unifi.ui.com
  widgets.yaml: |
    - greeting:
        text_size: xl
        text: Homelab
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Hong Kong
        latitude: 22.3193
        longitude: 114.1694
        timezone: Asia/Hong_Kong
        units: metric
  kubernetes.yaml: |
    mode: cluster
  docker.yaml: ""
  custom.css: |
    /* Custom Color Scheme */
    :root {
      /* Primary Colors */
      --color-midnight-blue: #001937;
      --color-symbol-blue: #0064ff;
      --color-sky-blue: #8bb5ff;

      /* Accent Colors */
      --color-violet-mist: #4400a2;
      --color-fresh-meadow: #b4ffde;
      --color-frosted-glow: #e3ffff;
      --color-mint-cream: #e1ffd2;
    }

    /* Main background */
    #page_container,
    body,
    .dark body {
      background: linear-gradient(135deg, var(--color-midnight-blue) 0%, #002952 100%) !important;
    }

    /* Service cards */
    .dark .service {
      background-color: rgba(0, 25, 55, 0.8) !important;
      border: 1px solid rgba(139, 181, 255, 0.2) !important;
      backdrop-filter: blur(10px);
    }

    .dark .service:hover {
      border-color: var(--color-symbol-blue) !important;
      box-shadow: 0 4px 20px rgba(0, 100, 255, 0.3) !important;
    }

    /* Service titles and text */
    .dark .service-title {
      color: var(--color-sky-blue) !important;
    }

    .dark .service-description {
      color: rgba(139, 181, 255, 0.7) !important;
    }

    /* Widget styling */
    .dark .widget {
      background-color: rgba(0, 25, 55, 0.6) !important;
      border: 1px solid rgba(139, 181, 255, 0.15) !important;
    }

    /* Greeting text */
    .dark .greeting-text {
      color: var(--color-frosted-glow) !important;
    }

    /* Category/Group headers */
    .dark .category-header,
    .dark h2 {
      color: var(--color-sky-blue) !important;
    }

    /* Links */
    .dark a:hover {
      color: var(--color-symbol-blue) !important;
    }

    /* Bookmark groups */
    .dark .bookmark-group {
      background-color: rgba(0, 25, 55, 0.5) !important;
      border: 1px solid rgba(139, 181, 255, 0.1) !important;
    }

    /* Status indicators - success */
    .dark .status-success,
    .dark .text-green-500 {
      color: var(--color-fresh-meadow) !important;
    }

    /* Buttons and interactive elements */
    .dark button:hover,
    .dark .btn:hover {
      background-color: var(--color-symbol-blue) !important;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-midnight-blue);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-symbol-blue);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-sky-blue);
    }

    /* Tab/section styling */
    .dark .tab-active {
      border-color: var(--color-symbol-blue) !important;
      color: var(--color-symbol-blue) !important;
    }

    /* Weather widget */
    .dark .weather-current {
      color: var(--color-frosted-glow) !important;
    }

    /* Date/time widget */
    .dark .datetime {
      color: var(--color-sky-blue) !important;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /config-source/* /app/config/
              mkdir -p /app/config/logs
          volumeMounts:
            - name: config-source
              mountPath: /config-source
            - name: config
              mountPath: /app/config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.marchi.app"
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config-source
          configMap:
            name: homepage-config
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: homepage
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: homepage.marchi.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3000
