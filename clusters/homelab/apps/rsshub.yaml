---
apiVersion: v1
kind: Namespace
metadata:
  name: rsshub
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsshub
  namespace: rsshub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsshub
  template:
    metadata:
      labels:
        app: rsshub
    spec:
      containers:
        - name: rsshub
          image: diygod/rsshub:chromium-bundled
          ports:
            - containerPort: 1200
          env:
            - name: NODE_ENV
              value: "production"
            - name: CACHE_EXPIRE
              value: "3600"
            - name: LISTEN_INADDR_ANY
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: rsshub
  namespace: rsshub
spec:
  type: ClusterIP
  ports:
    - port: 1200
      targetPort: 1200
  selector:
    app: rsshub
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsshub
  namespace: rsshub
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: rsshub.marchi.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rsshub
                port:
                  number: 1200
