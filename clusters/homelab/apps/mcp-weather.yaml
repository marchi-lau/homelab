---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-weather
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-weather
  namespace: mcp-weather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-weather
  template:
    metadata:
      labels:
        app: mcp-weather
    spec:
      containers:
        - name: mcp-weather
          image: dog830228/mcp_weather_server:latest
          args: ["--mode", "sse"]
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-weather
  namespace: mcp-weather
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: mcp-weather
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-weather
  namespace: mcp-weather
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - mcp-weather
  rules:
    - host: mcp-weather
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-weather
                port:
                  number: 8080
