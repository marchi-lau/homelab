---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-firecrawl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-firecrawl
  namespace: mcp-firecrawl
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mcp-firecrawl
  template:
    metadata:
      labels:
        app: mcp-firecrawl
    spec:
      containers:
        - name: mcp-firecrawl
          image: node:22-alpine
          command:
            - sh
            - -c
            - |
              npm install -g firecrawl-mcp
              exec firecrawl-mcp
          ports:
            - containerPort: 3000
          env:
            - name: HTTP_STREAMABLE_SERVER
              value: "true"
            - name: FIRECRAWL_API_URL
              value: "https://firecrawl.tailb1bee0.ts.net"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /mcp
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /mcp
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-firecrawl
  namespace: mcp-firecrawl
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: mcp-firecrawl
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-firecrawl
  namespace: mcp-firecrawl
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - mcp-firecrawl
  rules:
    - host: mcp-firecrawl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-firecrawl
                port:
                  number: 3000
