---
apiVersion: v1
kind: Namespace
metadata:
  name: s-pdf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: s-pdf
  namespace: s-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s-pdf
  template:
    metadata:
      labels:
        app: s-pdf
    spec:
      containers:
        - name: s-pdf
          image: frooodle/s-pdf:latest
          ports:
            - containerPort: 8080
          env:
            - name: DOCKER_ENABLE_SECURITY
              value: "false"
            - name: INSTALL_BOOK_AND_ADVANCED_HTML_OPS
              value: "false"
            - name: SYSTEM_DEFAULTLOCALE
              value: "en_US"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: s-pdf
  namespace: s-pdf
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: s-pdf
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s-pdf
  namespace: s-pdf
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: s-pdf.marchi.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: s-pdf
                port:
                  number: 8080
