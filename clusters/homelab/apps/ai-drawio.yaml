---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-drawio
---
# Secret for OpenAI API key - update with: kubectl edit secret ai-drawio-config -n ai-drawio
apiVersion: v1
kind: Secret
metadata:
  name: ai-drawio-config
  namespace: ai-drawio
type: Opaque
stringData:
  OPENAI_API_KEY: "your-api-key-here"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-drawio
  namespace: ai-drawio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-drawio
  template:
    metadata:
      labels:
        app: ai-drawio
    spec:
      containers:
        - name: ai-drawio
          image: ghcr.io/dayuanjiang/next-ai-draw-io:latest
          ports:
            - containerPort: 3000
          env:
            - name: AI_PROVIDER
              value: "openai"
            - name: AI_MODEL
              value: "gpt-4o"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-drawio-config
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-drawio
  namespace: ai-drawio
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: ai-drawio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-drawio
  namespace: ai-drawio
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: diagram.marchi.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-drawio
                port:
                  number: 3000
