---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-cloudflare
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-cloudflare-credentials
  namespace: mcp-cloudflare
type: Opaque
stringData:
  CLOUDFLARE_API_TOKEN: "WaKNx-ALBhgRVWNk3or8_Ar3g7CcFRgo4tcrquF1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-cloudflare
  namespace: mcp-cloudflare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-cloudflare
  template:
    metadata:
      labels:
        app: mcp-cloudflare
    spec:
      containers:
        - name: mcp-cloudflare
          image: node:20-alpine
          command:
            - sh
            - -c
            - |
              npm install -g supergateway @cloudflare/mcp-server-cloudflare &&
              supergateway --stdio "npx -y @cloudflare/mcp-server-cloudflare run c7dea80c850b959ae89d2757244db1d0" --port 8000 --host 0.0.0.0
          ports:
            - containerPort: 8000
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-cloudflare-credentials
                  key: CLOUDFLARE_API_TOKEN
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-cloudflare
  namespace: mcp-cloudflare
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: mcp-cloudflare
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-cloudflare
  namespace: mcp-cloudflare
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - mcp-cloudflare
  rules:
    - host: mcp-cloudflare
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-cloudflare
                port:
                  number: 8000
